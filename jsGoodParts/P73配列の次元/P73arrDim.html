<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>配列の次元</title>
</head>
<body>
	<p>tet</p>
	<script>	
	Array.dim = function(dimension, initial){
		var a = [], i;
		for(i=0; i<dimension; i+=1){
			a[i] = initial;
		}
		return a;
	}

	// 10個のゼロを要素として持つ配列を生成
	var myArray = Array.dim(10, 0);

	
	for(i=0; i<myArray.length; i++){
		console.log('test'+i+'test'+myArray[i]);
	}
	</script>
</body>
</html>
