<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>正規表現の例</title>
</head>
<body>
	<p></p>
	<script>	
		var parse_number = /^-?\d+(?:\.\d*)?(?:e[+\-]?\d+)?$/i;
		var test = function(num){
			document.writeln(parse_number.test(num));
		};
		test('1');
		test('number');
		test('98.1');
		test('132.21.86.100');
		test('123.45E-67');
		test('123.45D-67');

		
	</script>
</body>
</html>
